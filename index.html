<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <header class="performance">
        <div><img src="/assets/images/avatar-jessica.jpeg" alt="avatar" /></div>
        <div class="name">Jessica Randall</div>
        <div class="country">London, United Kingdom</div>
        <p class="descrirption">"Front-end developer and avid reader."</p>
      </header>
      <div class="social_media">
        <a href="https://github.com/"><button class="git">GitHub</button></a>
        <a href="https://www.frontendmentor.io/home"><button class="mentor">Frontend Mentor</button></a>
        <a href="https://www.linkedin.com/feed/"><button class="linkendin">LinkedIn</button></a>
       <a href="https://twitter.com/"> <button class="x">Twitter</button></a>
        <a href="https://www.instagram.com/"><button class="insta">Instagram</button></a>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Hernandez</a>.
    </div>
  </body>
</html>
